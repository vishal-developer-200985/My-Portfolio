<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Screenshots</title>
    <style>
        /* CSS for images and content */
        .card {
            width: 300px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Full screen dialog */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dialog-content {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .dialog-image {
            width: 100%;
            height: auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>My Android Portfolio</h1>
    
    <!-- First Image Section -->
    <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/AIR.jpg" alt="AIR - Athlete In Recruitment" onclick="showDialog('https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/AIR.jpg', 'AIR - Athlete In Recruitment', 'Subheading 1')">
    </div>

    <!-- Second Image Section -->
    <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/FarmersFirst.jpg" alt="Farmers First" onclick="showDialog('https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/FarmersFirst.jpg', 'Farmers First', 'Subheading 2')">
    </div>

    <!-- Add more sections for additional images -->

    <!-- Full screen dialog -->
    <div class="dialog-overlay" id="dialogOverlay" onclick="closeDialog()">
        <div class="dialog-content">
            <span class="close-btn" onclick="closeDialog()">&times;</span>
            <img class="dialog-image" id="dialogImage" src="" alt="">
            <div class="title" id="dialogTitle"></div>
            <div class="subtitle" id="dialogSubtitle"></div>
        </div>
    </div>

    <script>
        // Function to show dialog with image
        function showDialog(imageUrl, title, subtitle) {
            var dialogOverlay = document.getElementById("dialogOverlay");
            var dialogImage = document.getElementById("dialogImage");
            var dialogTitle = document.getElementById("dialogTitle");
            var dialogSubtitle = document.getElementById("dialogSubtitle");

            dialogImage.src = imageUrl;
            dialogTitle.textContent = title;
            dialogSubtitle.textContent = subtitle;
            dialogOverlay.style.display = "flex";
        }

        // Function to close dialog
        function closeDialog() {
            var dialogOverlay = document.getElementById("dialogOverlay");
            dialogOverlay.style.display = "none";
        }
    </script>
</body>
</html>
