<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Screenshots</title>
    <style>
        /* CSS for images and content */
        .card {
            display: flex;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card-image {
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            flex: 1;
            padding: 20px;
        }
        .card-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-subheading {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>My Android Portfolio</h1>
    
    <!-- First Image Section -->
    <div class="card">
        <div class="card-image">
            <img src="https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/AIR.jpg" alt="AIR - Athlete In Recruitment">
        </div>
        <div class="card-content">
            <h2 class="card-heading">AIR - Athlete In Recruitment</h2>
            <p class="card-subheading">Subheading 1</p>
        </div>
    </div>
    <div class="divider"></div>

    <!-- Second Image Section -->
    <div class="card">
        <div class="card-image">
            <img src="https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/FarmersFirst.jpg" alt="Farmers First">
        </div>
        <div class="card-content">
            <h2 class="card-heading">Farmers First</h2>
            <p class="card-subheading">Subheading 2</p>
        </div>
    </div>
    <div class="divider"></div>

    <!-- Add more sections for additional images -->

</body>
</html>
