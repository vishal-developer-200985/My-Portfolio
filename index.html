<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Screenshots</title>
    <style>
        /* CSS for images and content */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .card {
            width: calc(30% - 20px); /* 33.33% width for each card with some spacing between them */
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-image {
            width: 100%;
            height: 200px; /* Custom height for the card images */
            object-fit: contain;
        }
        /* Full screen dialog */
        .dialog-overlay {
            display: none; /* Hide the dialog overlay by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
        }
        .dialog-content {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-height: 80%;
            overflow-y: auto; /* Enable vertical scrollbar if content exceeds max-height */
    display: flex;
    flex-direction: row;
    align-items: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .dialog-image-container {
    flex: 0 0 auto;
    margin-right: 20px; /* Adjust margin as needed */
}

.dialog-image {
    max-width: 100%;
    height: auto;
}

.dialog-text {
    flex: 1 1 auto;
}
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Full screen dialog -->
<div class="dialog-overlay" id="dialogOverlay" onclick="closeDialog()">
    <div class="dialog-content">
        <span class="close-btn" onclick="closeDialog()">&times;</span>
        <div class="dialog-image-container">
            <img class="dialog-image" id="dialogImage" src="" alt="">
        </div>
        <div class="dialog-text">
            <div class="title" id="dialogTitle"></div>
            <div class="subtitle" id="dialogSubtitle"></div>
        </div>
    </div>
</div>

    <script>
        // Function to show dialog with image
        function showDialog(imageUrl, title, subtitle) {
            var dialogOverlay = document.getElementById("dialogOverlay");
            var dialogImage = document.getElementById("dialogImage");
            var dialogTitle = document.getElementById("dialogTitle");
            var dialogSubtitle = document.getElementById("dialogSubtitle");

            dialogImage.src = imageUrl;
            dialogTitle.textContent = title;
            dialogSubtitle.textContent = subtitle;
            dialogOverlay.style.display = "flex";
        }

        // Function to close dialog
        function closeDialog() {
            var dialogOverlay = document.getElementById("dialogOverlay");
            dialogOverlay.style.display = "none";
        }

        // Hide dialog overlay when the page finishes loading
        window.addEventListener("load", function() {
            var dialogOverlay = document.getElementById("dialogOverlay");
            dialogOverlay.style.display = "none";
        });
    </script>
