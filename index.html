<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Screenshots</title>
    <style>
        /* CSS for images and content */
        .card {
            display: flex;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            max-width: 600px;
            margin: 0 auto;
            cursor: pointer;
        }
        .card-image {
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            flex: 1;
            padding: 20px;
        }
        .card-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-subheading {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
        /* CSS for dialog */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        .dialog-content {
            padding: 20px;
            overflow: hidden;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .dialog-image {
            width: 200px;
            height: 200px;
            overflow: hidden;
            float: left;
            margin-right: 20px;
        }
        .dialog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>My Android Portfolio</h1>
    
    <!-- First Image Section -->
    <div class="card" onclick="showDialog('AIR - Athlete In Recruitment', 'Subheading 1', 'https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/AIR.jpg')">
        <div class="card-image">
            <img src="https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/AIR.jpg" alt="AIR - Athlete In Recruitment">
        </div>
        <div class="card-content">
            <h2 class="card-heading">AIR - Athlete In Recruitment</h2>
            <p class="card-subheading">Subheading 1</p>
        </div>
    </div>
    <div class="divider"></div>

    <!-- Second Image Section -->
    <div class="card" onclick="showDialog('Farmers First', 'Subheading 2', 'https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/FarmersFirst.jpg')">
        <div class="card-image">
            <img src="https://raw.githubusercontent.com/vishal-developer-200985/My-Portfolio/main/Portfolio/Android/FarmersFirst.jpg" alt="Farmers First">
        </div>
        <div class="card-content">
            <h2 class="card-heading">Farmers First</h2>
            <p class="card-subheading">Subheading 2</p>
        </div>
    </div>
    <div class="divider"></div>

    <!-- Add more sections for additional images -->

    <!-- Dialog Overlay -->
    <div class="dialog-overlay" id="dialogOverlay">
        <!-- Dialog Content -->
        <div class="dialog-content">
            <span class="close-btn" onclick="closeDialog()">&times;</span>
            <div class="dialog-image">
                <img id="dialogImage" src="" alt="">
            </div>
            <div class="dialog-text">
                <h2 id="dialogHeading"></h2>
                <p id="dialogSubheading"></p>
            </div>
        </div>
    </div>

    <script>
        // Function to show dialog with content
        function showDialog(heading, subheading, imageUrl) {
            // Get dialog elements
            var dialogOverlay = document.getElementById("dialogOverlay");
            var dialogHeading = document.getElementById("dialogHeading");
            var dialogSubheading = document.getElementById("dialogSubheading");
            var dialogImage = document.getElementById("dialogImage");

            // Set dialog content
            dialogHeading.textContent = heading;
            dialogSubheading.textContent = subheading;
            dialogImage.src = imageUrl;

            // Show dialog
            dialogOverlay.style.display = "block";
        }

        // Function to close dialog
        function closeDialog() {
            // Get dialog element
            var dialogOverlay = document.getElementById("dialogOverlay");

            // Close dialog
            dialogOverlay.style.display = "none";
        }
    </script>
</body>
</html>
