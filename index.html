        /* CSS for images and content */
        body {
            background-color: white; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .card {
            width: calc(30% - 20px); /* 33.33% width for each card with some spacing between them */
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
             background: linear-gradient(to bottom, #C3F2DE, #98BEFD);
        }
        .card-image {
            width: 100%;
            height: 200px; /* Custom height for the card images */
            object-fit: contain;
        }
        /* Full screen dialog */
        .dialog-overlay {
            display: none; /* Hide the dialog overlay by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
        }
        .dialog-content {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-height: 80%;
            overflow-y: auto; /* Enable vertical scrollbar if content exceeds max-height */
        display: flex;
    flex-direction: row;
    align-items: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .dialog-image-container {
     flex: 0 0 auto;
    margin-right: 20px; /* Adjust margin as needed */
}

.dialog-image {

.dialog-text {

        // Function to show dialog with image
       function showDialog(data) {
        var dialogOverlay = document.getElementById("dialogOverlay");
        var dialogImage = document.getElementById("dialogImage");
        var dialogTitle = document.getElementById("dialogTitle");
        var dialogSubtitle = document.getElementById("dialogSubtitle");

        dialogImage.src = data.imageUrl; // Set image source
        dialogTitle.textContent = data.title;
        dialogSubtitle.textContent = data.subtitle;
        dialogOverlay.style.display = "flex";
    }

        // Function to close dialog
        function closeDialog() {
            var dialogOverlay = document.getElementById("dialogOverlay");
            dialogOverlay.style.display = "none";
        }

        // Hide dialog overlay when the page finishes loading
        window.addEventListener("load", function() {
            var dialogOverlay = document.getElementById("dialogOverlay");
            dialogOverlay.style.display = "none";
        });
    </script>
